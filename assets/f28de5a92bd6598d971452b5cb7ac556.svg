<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="282.41992" height="352.07374" viewBox="0,0,282.41992,352.07374"><g transform="translate(-113.60973,-3.30955)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal"><image x="240" y="180" width="1" height="1" xlink:href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAC0lEQVR42mNhAAIAABkABTcBQksAAAAtdEVYdFNvZnR3YXJlAGJ5LmJsb29kZHkuY3J5cHRvLmltYWdlLlBORzI0RW5jb2RlcqgGf+4AAAAASUVORK5CYII=" fill="#000000"/><text transform="translate(114.29261,13.56089) scale(0.52029,0.52029)" font-size="18" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="400" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">1.找到一棵树，挖它来获取木材（收集）</tspan><tspan x="0" dy="20.339999999999996px"> </tspan><tspan x="0" dy="20.339999999999996px"> </tspan><tspan x="0" dy="20.339999999999996px"> </tspan><tspan x="0" dy="20.339999999999996px">2.按E键打开你的库存，并将木材拖到你电脑中的一个空间</tspan><tspan x="0" dy="20.339999999999996px"> </tspan><tspan x="0" dy="20.339999999999996px">库存工艺区。右边会出现一堆木板</tspan><tspan x="0" dy="20.339999999999996px"> </tspan><tspan x="0" dy="20.339999999999996px">现在，您可以向下拖动到库存中。</tspan><tspan x="0" dy="20.339999999999996px"> </tspan><tspan x="0" dy="20.339999999999996px"> </tspan><tspan x="0" dy="20.339999999999996px"> </tspan><tspan x="0" dy="20.339999999999996px">3.现在将一堆木板拖回2x2工艺网格，但是</tspan><tspan x="0" dy="20.339999999999996px"> </tspan><tspan x="0" dy="20.339999999999996px">时间不要放开你的鼠标键，而是用空格键放下一个</tspan><tspan x="0" dy="20.339999999999996px"> </tspan><tspan x="0" dy="20.339999999999996px">将木板从堆叠中放入4个空的工艺方块中。这将导致</tspan><tspan x="0" dy="20.339999999999996px"> </tspan><tspan x="0" dy="20.339999999999996px">右边是一张手工制作的桌子。将其拖到库存的底线。</tspan><tspan x="0" dy="20.339999999999996px"> </tspan><tspan x="0" dy="20.339999999999996px"> </tspan><tspan x="0" dy="20.339999999999996px"> </tspan><tspan x="0" dy="20.339999999999996px">4.按E键退出库存，然后使用数字键选择工艺</tspan><tspan x="0" dy="20.339999999999996px"> </tspan><tspan x="0" dy="20.339999999999996px">快速选择库存栏中的表格。点击一个空的水平正方形上方的</tspan><tspan x="0" dy="20.339999999999996px"> </tspan><tspan x="0" dy="20.339999999999996px">研磨瓷砖以放置工艺桌。</tspan><tspan x="0" dy="20.339999999999996px"> </tspan><tspan x="0" dy="20.339999999999996px"> </tspan><tspan x="0" dy="20.339999999999996px"> </tspan><tspan x="0" dy="20.339999999999996px">5.将鼠标放在工艺桌上，按E键打开扩展的工艺桌</tspan><tspan x="0" dy="20.339999999999996px"> </tspan><tspan x="0" dy="20.339999999999996px">屏幕有了正确的食谱，你现在可以制作更大更好的工具，等等。。。</tspan></text></g></g></svg>